<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tak toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="complete">
    <div class="play"><h1 >lets play</h1></div>
    
    <div class="container">
        <div class="allbox">
            <div class="row1">
                <div class="box a" id="a"><span class="text"></span></div>
                <div class="box b" id="a1"><span class="text"></span></div>
                <div class="box c" id="a2"><span class="text"></span></div>
            </div>
            <div class="row2">
                <div class="box a" id="a3"><span class="text"></span></div>
                <div class="box b" id="a4"><span class="text"></span></div>
                <div class="box c" id="a5"><span class="text"></span></div>
            </div>
            <div class="row3">
                <div class="box a" id="a6"><span class="text"></span></div>
                <div class="box b" id="a7"><span class="text"></span></div>
                <div class="box c" id="a8"><span class="text"></span></div>
            </div>
            <div class="button">
                <button id="button">reset</button>
            </div>
        </div>
        <div class="play">
            <h1 id="winners"></h1>
            <div id="gif"></div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
